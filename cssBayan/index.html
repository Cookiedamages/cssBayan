<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="#">

<body>
    <div class="bayan">

            <h1>CSS Bayan</h1>
            <hr>

            <div class="meme" id="meme1">

                    <img src="/cssBayan/content/icon-plus.svg" alt="+icon" class="plusIcon">

                  <img src="/cssBayan/content/meme1.jpeg" class="memeContent" alt="YouAreBananaMeme">
                </div>
              </div>
            <hr>

                  <img src="/cssBayan/content/meme2.PNG" class="memeContent" alt="whereBanana">
